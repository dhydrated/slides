<html>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<link rel="stylesheet" type="text/css" href="css/loading.css" />
	
    <!--                                                               -->
    <!-- Ext GWT resource -->
    <!--                                                               -->
	<link rel="stylesheet" type="text/css" href="gxt/css/gxt-all.css" />
	<script language='javascript' src='gxt/flash/swfobject.js'></script>

    <!--                                                               -->

    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="CleanCode.css">

    <!--                                           -->

    <!--                                           -->
    <title>Clean Code</title>
    
    <!--                                           -->

    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <noscript>

	<div style="float:left; margin-left: 10px">
		<img src="images/logo/logo-ExperianHitwise-SM.png" />
	</div>

    <h1>I See 'Bad Codes'</h1>
    
	<div id="loading">
	    <div class="loading-indicator">
	    <img src="gxt/images/default/shared/large-loading.gif" width="32" height="32"/>Clean Code<br />
	    <span id="loading-msg">Loading&nbsp;demo...</span>
	    </div>
	</div>
