<html>
<head>
<link rel="stylesheet" href="../../css/SyntaxHighlighter.css" type="text/css" />
<script src="../../js/shCore.js"></script>

    window.onload = function() {
      dp.SyntaxHighlighter.HighlightAll("code");

</script>
<style>
* {
font-family:monospace;
  padding: 0px;
  margin: 0px;
  white-space: nowrap;
  font-size: 11px;
}
body {
  border: none;
}
.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  font-size: 11px;  
  font-family:monospace;
}
.dp-highlighter ol, .dp-highlighter ol li {
  font-family:monospace;
}
</style>
</head>
<body>

<br/>

<a name="bad_sample_1"></a>
<textarea name="code" class="php:nogutter:nocontrols" >
//bad
private $cdate; // created date
private $udate; // updated date
</textarea>

<br/>

<a name="good_sample_1"></a>
<textarea name="code" class="php:nogutter:nocontrols" >
//good
private $createdDate; 
private $updatedDate;
</textarea>

<br/>

<a name="bad_sample_2"></a>
<textarea name="code" class="php:nogutter:nocontrols"  >
//bad
public function getThem(){

	$list = new array();
	foreach ($this->results as $obj){
		if ($obj->status == 1
		    && $obj->type == 2){
				$list[] = $obj;
		}
	}
	return $list;
}
</textarea>

<br/>

<a name="good_sample_2"></a>
<textarea name="code" class="php:nogutter:nocontrols"  >
//good
public function getActiveDevelopers(){

	$activeDevelopers = new array();
	foreach ($this->allEmployees as $employee){
		if ($employee->status == ACTIVE
		    && $employee->type == DEVELOPER){
				$activeDevelopers[] = $employee;
		}
	}
	return $activeDevelopers;
}
</textarea>

<br/>

<a name="bad_sample_number_series"></a>
<textarea name="code" class="php:nogutter:nocontrols"  >
//bad
public function copyMyArray($array1, $array2){

	for ($i=0; $i &lt sizeof($array1); i++){
		if ($array1[i] !=== ''
		    && $array1[i] !== 'N/A'){
				$array2[] = $array1;
		}
	}
	return $array2;
}
</textarea>

<br/>

<a name="good_sample_number_series"></a>
<textarea name="code" class="php:nogutter:nocontrols"  >
//good
public function copyMyArray($source, $destination){

	for ($i=0; $i &lt sizeof($source); i++){
		if ($source[i] !=== ''
		    && $source[i] !== 'N/A'){
				$destination[] = $source;
		}
	}
	return $destination;
}
</textarea>
